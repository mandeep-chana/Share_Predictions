
<!DOCTYPE html>
<html>
<head>
    <title>Professional Trading Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #131722;
            color: #d1d4dc;
        }
        #chart { 
            height: 800px;
            background-color: #131722;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8765');

        let candleData = {
            x: [],
            open: [],
            high: [],
            low: [],
            close: [],
            type: 'candlestick',
            increasing: {
                line: { width: 2, color: '#26a69a' },
                fillcolor: '#26a69a'
            },
            decreasing: {
                line: { width: 2, color: '#ef5350' },
                fillcolor: '#ef5350'
            },
            whiskerwidth: 0.5,
            width: 0.8  // Make candlesticks wider
        };

        let layout = {
            plot_bgcolor: '#131722',
            paper_bgcolor: '#131722',
            dragmode: 'zoom',
            margin: {
                r: 60,
                t: 25,
                b: 40,
                l: 60
            },
            showlegend: false,
            xaxis: {
                rangeslider: { visible: false },
                type: 'date',
                gridcolor: '#1e222d',
                linecolor: '#1e222d',
                tickfont: { color: '#787b86' },
                tickformat: '%H:%M:%S',
                showgrid: true
            },
            yaxis: {
                title: '',
                gridcolor: '#1e222d',
                linecolor: '#1e222d',
                tickfont: { color: '#787b86' },
                showgrid: true,
                fixedrange: false
            },
            font: { color: '#787b86' }
        };

        Plotly.newPlot('chart', [candleData], layout, {
            responsive: true,
            displayModeBar: false
        });

        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);

                if (data.candlestick) {
                    const timestamp = new Date(data.candlestick.timestamp);

                    // Update candlestick data
                    candleData.x.push(timestamp);
                    candleData.open.push(data.candlestick.open);
                    candleData.high.push(data.candlestick.high);
                    candleData.low.push(data.candlestick.low);
                    candleData.close.push(data.candlestick.close);

                    // Keep only last 100 points
                    if (candleData.x.length > 100) {
                        candleData.x.shift();
                        candleData.open.shift();
                        candleData.high.shift();
                        candleData.low.shift();
                        candleData.close.shift();
                    }

                    // Update the chart
                    Plotly.update('chart', 
                        {
                            x: [candleData.x],
                            open: [candleData.open],
                            high: [candleData.high],
                            low: [candleData.low],
                            close: [candleData.close]
                        },
                        {
                            'xaxis.range': [
                                new Date(Date.now() - 30 * 60 * 1000),
                                new Date(Date.now())
                            ]
                        }
                    );
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        };

        // Auto-update range every second
        setInterval(function() {
            if (candleData.x.length > 0) {
                const now = new Date();
                const thirtyMinutesAgo = new Date(now - 30 * 60 * 1000);
                Plotly.relayout('chart', {
                    'xaxis.range': [thirtyMinutesAgo, now]
                });
            }
        }, 1000);
    </script>
</body>
</html>
